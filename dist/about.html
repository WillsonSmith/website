<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>
    <style>    @import 'https://unpkg.com/open-props';
      html {
    box-sizing: border-box;
  }

  html *,
  html *::before,
  html *::after {
    box-sizing: inherit;
  }

  body {
    margin: 0;
    font-family: var(--font-serif);
    font-weight: var(--font-weight-3);
    font-size: var(--font-size-1);
    line-height: var(--font-lineheight-1);
    letter-spacing: var(--font-letterspacing-1);
    color: hsl(var(--gray-12-hsl));
    background: hsl(var(--gray-0-hsl));
    font-synthesis: none;
    text-rendering: optimizelegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-size-adjust: 100%;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 0;
    font-weight: var(--font-weight-4);
    line-height: var(--font-lineheight-3);
  }

  p {
    margin: 0;
  }

  ul[role='list'] {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  img {
    display: block;
    max-width: 100%;
  }

  figure {
    margin-block: var(--size-fluid-2);
    margin-inline: var(--size-fluid-3);
  }

  figure blockquote {
    margin-block: var(--size-fluid-1);
    margin-inline: var(--size-fluid-3);
  }

  a {
    color: inherit;
  }</style>
    
    <style>.about-heading {
    margin: 0;
}</style>
    </head>
    <body>
          <main class="about-heading">
        <h1>About me</h1>
    </main>
      
      
    </body>
</html>
